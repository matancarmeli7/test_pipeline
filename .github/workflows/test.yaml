on:
  push:
    branches:
    - matan-test
jobs:
  CI-csi:
    name: "matan test CI"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: kiwi / Full operator test
        shell: 'script -q -e -c "bash {0}"'
